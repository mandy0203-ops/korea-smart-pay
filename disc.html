                desc: "æ‚¨æ˜¯å®Œç¾çš„è¿½æ±‚è€…ï¼<br><br><strong>å„ªå‹¢ï¼š</strong><br>æ‚¨æ€ç¶­ç¸å¯†ã€é‚è¼¯æ¸…æ™°ï¼Œéå¸¸æ³¨é‡ç´°ç¯€å’Œå“è³ªã€‚æ‚¨åšäº‹æœ‰æ¢ä¸ç´Šï¼Œè¬›æ±‚è­‰æ“šå’Œè¦å‰‡ã€‚æ‚¨æ“…é•·åˆ†æè¤‡é›œçš„å•é¡Œï¼Œç¸½èƒ½çœ‹åˆ°åˆ¥äººå¿½ç•¥çš„ç›²é»ã€‚<br><br><strong>ç›²é»ï¼š</strong><br>æœ‰æ™‚å¯èƒ½å› ç‚ºéæ–¼æŒ‘å‰”æˆ–è¿½æ±‚å®Œç¾ï¼Œè€Œå°è‡´æ±ºç­–ç·©æ…¢æˆ–çµ¦è‡ªå·±å¤ªå¤§å£“åŠ›ã€‚å®¹è¨±ä¸€äº›å°ç‘•ç–µï¼Œæ‚¨æœƒç™¼ç¾ä¸–ç•Œä¾ç„¶ç¾å¥½ã€‚<br><br><strong>é©åˆè§’è‰²ï¼š</strong><br>å·¥ç¨‹å¸«ã€æœƒè¨ˆå¸«ã€æ•¸æ“šåˆ†æå¸«ã€ç§‘å­¸ç ”ç©¶ã€‚"
            }

        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null); // Store user answers

        // Shuffle options for each question to avoid pattern bias
        // We need to store shuffled options to keep them consistent when navigating back
        let shuffledQuestions = [];

        function initQuiz() {
            shuffledQuestions = questions.map(q => {
                const shuffledOptions = [...q.options];
                for (let i = shuffledOptions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
                }
                return { ...q, options: shuffledOptions };
            });
        }

        function startQuiz() {
            initQuiz();
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = shuffledQuestions[currentQuestion];
            const textEl = document.getElementById('question-text');
            const gridEl = document.getElementById('options-grid');
            const progressEl = document.getElementById('progress');
            const countEl = document.getElementById('question-count-display');
            const progressTextEl = document.getElementById('progress-text');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Update UI Info
            countEl.innerText = `QUESTION ${currentQuestion + 1}`;
            progressTextEl.innerText = `${currentQuestion + 1} / ${questions.length}`;

            // Update progress bar
            const progress = ((currentQuestion) / questions.length) * 100;
            progressEl.style.width = `${progress}%`;

            // Navigation State
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = userAnswers[currentQuestion] === null;

            // Animation reset
            textEl.style.opacity = 0;
            gridEl.innerHTML = '';

            setTimeout(() => {
                textEl.innerText = q.text;
                textEl.style.transition = 'opacity 0.5s';
                textEl.style.opacity = 1;

                q.options.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    if (userAnswers[currentQuestion] === opt.t) {
                        btn.classList.add('selected');
                    }
                    btn.innerHTML = opt.v;
                    btn.style.animation = `slideIn 0.3s ease-out forwards ${index * 0.05}s`;
                    btn.style.opacity = 0;
                    btn.onclick = () => selectAnswer(opt.t);
                    gridEl.appendChild(btn);
                });
            }, 50);
        }

        function selectAnswer(type) {
            userAnswers[currentQuestion] = type;

            // Update UI to show selection immediately
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                if (btn.innerHTML.includes(questions[currentQuestion].options.find(o => o.t === type)?.v || '')) {
                    // This matching logic is a bit weak if text is same, but with shuffledQuestions it's safer to rely on index if possible. 
                    // Actually, let's just re-render or toggle class.
                    // Re-rendering is safer to ensure state consistency.
                }
            });

            // Re-render to show selected state and enable Next button
            showQuestion();

            // Auto advance after short delay if it's not the last question
            // And if we are not reviewing (i.e. we are at the furthest point)
            // Actually, auto-advance is good UX.
            if (currentQuestion < questions.length - 1) {
                setTimeout(() => {
                    nextQuestion();
                }, 300);
            } else {
                // If last question, maybe show a "Finish" button highlight?
                // For now, let user click Next (which will become "Finish" or just trigger result)
                // Let's just trigger result if it's the last one? 
                // No, let user click "Next" or "Finish" to confirm.
                // But wait, my nextQuestion logic handles the end.
                setTimeout(() => {
                    nextQuestion();
                }, 300);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function nextQuestion() {
            if (userAnswers[currentQuestion] === null) return; // Should be disabled anyway

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                calculateAndShowResult();
            }
        }

        function calculateAndShowResult() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            let scores = { D: 0, I: 0, S: 0, C: 0 };
            userAnswers.forEach(ans => {
                if (ans) scores[ans]++;
            });

            // Calculate winner
            let maxScore = -1;
            let winner = '';
            let total = questions.length;

            for (let type in scores) {
                if (scores[type] > maxScore) {
                    maxScore = scores[type];
                    winner = type;
                }
                // Update chart bars
                const percent = (scores[type] / total) * 100;
                setTimeout(() => {
                    document.getElementById(`bar-${type}`).style.height = `${percent}%`;
                    document.getElementById(`val-${type}`).innerText = scores[type];
                }, 100);
            }

            const data = results[winner];
            const badgeEl = document.getElementById('result-badge');

            badgeEl.innerText = winner;
            badgeEl.className = `result-type-badge bg-${winner}`;

            document.getElementById('result-title').innerText = data.title;
            document.getElementById('result-animal').innerText = data.animal;
            document.getElementById('result-drive').innerText = data.drive;
            document.getElementById('result-desc').innerHTML = data.desc;
        }
